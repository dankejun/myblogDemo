<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title>"菜利利"和"猪奥奥"的旅行日记内容</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}" type="image/x-icon"/>

    <link rel="stylesheet" th:href="@{/static/font-awesome/css/font-awesome.min.css}" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="layui/css/layui.css" />
    <link rel="stylesheet" th:href="@{/static/css/master.css}" href="css/master.css" />
    <link rel="stylesheet" th:href="@{/static/css/gloable.css}" href="css/gloable.css" />
    <link rel="stylesheet" th:href="@{/static/css/nprogress.css}" href="css/nprogress.css" />
    <link rel="stylesheet" th:href="@{/static/css/blog.css}" href="css/blog.css" />
</head>
<body>
    <div th:include="~{commons/header::commonHeader}"></div>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="col-content" style="width:100%">
                <div class="inner">
                    <article class="article-list">
                        <input type="hidden" value="@Model.BlogTypeID" id="blogtypeid" />
                        <section class="article-item">
                            <aside class="title" style="line-height:1.5;">
<!--                                <h4 th:text="${diaryDetails.getTitle()}">使用码云和VS托管本地代码</h4>-->
                                <h4 th:text="${diaryDetails.getTitle()}">使用码云和VS托管本地代码</h4>
                                <p class="fc-grey fs-14">
                                    <small>
                                        作者：<a th:text="${diaryDetails.getAuthor()}" href="javascript:void(0)" target="_blank" class="fc-link">燕十三</a>
                                    </small>
                                    <small class="ml10">围观群众：<i class="readcount">37</i></small>
                                    <small class="ml10">更新于 <label th:text="${#dates.format(diaryDetails.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}">2018-05-22:17:30:24</label> </small>
                                </p>
                            </aside>
                            <div class="time mt10" style="padding-bottom:0;">
                                <span th:text="${#dates.format(diaryDetails.getCreateTime(),'dd')}" class="day">22</span>
                                <span th:text="${#dates.format(diaryDetails.getCreateTime(),'MM')}" class="month fs-18">5<small class="fs-14">月</small></span>
                                <span th:text="${#dates.format(diaryDetails.getCreateTime(),'YYYY')}" class="year fs-18">2018</span>
                            </div>
                            <div th:inline="text" class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
                                [[${diaryDetails.getContent()}]]
                                <div class="copyright mt20">
                                    <p class="f-toe fc-black">
                                        非特殊说明，本文版权归 [[${diaryDetails.getAuthor()}]] 所有，转载请注明出处.
                                    </p>
                                    <p class="f-toe">
                                        本文标题：
                                        <a th:text="${diaryDetails.getTitle()}" href="javascript:void(0)" class="r-title">使用码云和VS托管本地代码</a>
                                    </p>
                                    <p class="f-toe">
                                        本文网址：
                                        <a th:text="${#httpServletRequest.getRequestURL()}" href="#">https://www.yanshisan.cn/Blog/Read/7</a>
                                    </p>
                                </div>
                                <div id="aplayer" style="margin:5px 0"></div>
                                <h6>延伸阅读</h6>
                                <ol class="b-relation"></ol>
                            </div>
                            <div class="bdsharebuttonbox share" data-tag="share_1">
                                <ul>
                                    <li class="f-praise"><span><a class="s-praise"></a></span></li>
                                    <li class="f-weinxi"><a class="s-weinxi" data-cmd="weixin"></a></li>
                                    <li class="f-sina"><a class="s-sina" data-cmd="tsina"></a></li>
                                    <li class="f-qq" href="#"><i class="fa fa-qq"></i></li>
                                    <li class="f-qzone"><a class="s-qzone" data-cmd="qzone"></a></li>
                                </ul>
                            </div>
                            <div class="f-cb"></div>
                            <div class="mt20 f-fwn fs-24 fc-grey comment" style="border-top: 1px solid #e1e2e0; padding-top: 20px;">
                            </div>
                            <fieldset class="layui-elem-field layui-field-title">
                                <legend>发表评论</legend>
                                <div class="layui-field-box">
                                    <div class="leavemessage" style="text-align:initial">
                                        <form class="layui-form blog-editor" action="">
                                            <input type="hidden" name="articleid" id="articleid" value="@Model.ID">
                                            <div class="layui-form-item">
                                                <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容" class="layui-textarea"></textarea>
<!--                                                <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>-->
                                            </div>
                                            <div class="layui-form-item">
                                                <button class="layui-btn" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交评论</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </fieldset>
                            <ul class="blog-comment" id="blog-comment">
                                <li class="zoomIn article">
                                    <div class="comment-parent">
                                        <a name="remark-1"></a>
                                        <img src="https://thirdqq.qlogo.cn/qqapp/101465933/7627F745B95BFAC18C6C481FE72B4EB1/100" />
                                        <div class="info">
                                            <span class="username">燕十三</span>
                                        </div>
                                        <div class="comment-content">
                                            剑气纵横三万里
                                        </div>
                                        <p class="info info-footer">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                                            <span>四川</span>
                                            <span class="comment-time">2018-01 -01</span>
                                            <a href="javascript:;" class="btn-reply" data-targetid="1" data-targetname="燕十三">回复</a>
                                        </p>
                                    </div>
                                    <div class="replycontainer layui-hide">
                                        <form class="layui-form" action="">
                                            <input type="hidden" name="remarkId" value="1">
                                            <input type="hidden" name="targetUserId" value="0">
                                            <div class="layui-form-item">
                                                <textarea name="replyContent" lay-verify="replyContent" placeholder="请输入回复内容" class="layui-textarea" style="min-height:80px;"></textarea>
                                            </div>
                                            <div class="layui-form-item">
                                                <button class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button>
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <div th:include="~{commons/footer::commonFooter}"></div>

    <script th:src="@{/static/layui/layui.js}" src="layui/layui.js"></script>
    <script th:src="@{/static/js/yss/gloable.js}" src="js/yss/gloable.js"></script>
    <script th:src="@{/static/js/plugins/nprogress.js}"src="js/plugins/nprogress.js"></script>
    <script th:src="@{/static/js/pagecomment.js}" src="js/pagecomment.js"></script>
    <script>NProgress.start();</script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>
</body>
</html>
